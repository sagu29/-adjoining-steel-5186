<script>

let lsdata= JSON.parse(localStorage.getItem("product"))||[]


display(lsdata)
    function display(data){
    let box = document.getElementById("box")
    let click= document.getElementById("click")
    box.innerText=""
    data.forEach((el,index)=>{
        let div =document.createElement("div")
        div.setAttribute("id","click")
        let title = document.createElement("h4")
        let image=document.createElement("img")
        let price = document.createElement("p")
        let button =document.createElement("button")
        let Favorites=document.createElement("button")
        title.innerText=el.title
        image.src=el.image
        price.innerText="â‚¹" +el.price,
        button.innerText="Delete"
        button.addEventListener("click",(()=>{
            lsdata=lsdata.filter((el,ind)=>{
                return ind!==index
            })
            display(lsdata)
            localStorage.setItem("product",JSON.stringify(lsdata))
    
        }))
        // total price is here

        let total=0
        for(let i=0;i<data.length;i++)
        {   
            total+=data[i].price*data[i].quantity
        }
        let quantity = document.getElementById("quantity")
        quantity.innerText="Total:-"+total
        quantity.style.backgroundColor="black"
        quantity.style.color="white"

        indiv.setAttribute("class","indiv")
